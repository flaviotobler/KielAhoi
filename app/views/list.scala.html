@(ports: List[Port])

  <h1>Ports</h1>

  <table>
    <thead>
      <tr><th>id</th><th>name</th><th>lon</th><th>lat</th><th>height</th><th>land</th><th>town</th>
    </thead>
    <tbody>
    @for(p <- ports) {
        <tr id="@p.id"><td>@p.id</td><td>@p.name</td><td>@p.lon</td><td>@p.lat</td><td>@p.height</td><td>@p.land</td><td>@p.town</td></tr>
    }
    </tbody>
  </table>
