@(ports: List[Port], pegel: Double)
  @layout(pegel = pegel){
    <h3>Liste der Häfen</h3>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Bezeichnung</th>
          <th scope="col">lon</th>
          <th scope="col">lat</th>
          <th scope="col">MüM</th>
          <th scope="col">Land</th>
          <th scope="col">Ortschaft</th>
          <th scope="col">Wassertiefe</th>
      </thead>
      <tbody>
      @for(p <- ports) {
        <tr id=@p.getId()>
          <td>@p.getId()</td>
          <td>@p.getDescription()</td>
          <td>@p.getLon()</td>
          <td>@p.getLat()</td>
          <td>@p.getHeight()</td>
          <td>@p.getCountry()</td>
          <td>@p.getCity()</td>
          <td>@(f"${pegel-p.getHeight()}%.1f") Meter</td>
        </tr>
      }
      </tbody>
    </table>

  }
