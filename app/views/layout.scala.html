
@(pegel: Double)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>BodenseeTiefgang</title>

    <link rel="stylesheet" href="@routes.Assets.at("lib/leaflet/leaflet.css")">
    <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bodenseetiefgang.css")">
    <script src="https://unpkg.com/leaflet@@1.2.0/dist/leaflet.js"></script>


  </head>
  <body>
    <div id=page>

      <!-- NAV-Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/map">Karte<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">Liste</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favoriten</a>
            </li>
          </ul>
        </div>
      </nav>


      <!-- Titel-Leiste -->
      <div id="firstline">
        <div id=titelbox>
          <div id=titel>
            <h1>Bodensee-Befahrbarkeit</h1>
          </div>
          <div id=subtitle>
            <h2>Pegel Konstanz: @pegel</h2>
          </div>
        </div>
        <!--<form onsubmit="event.preventDefault(), tiefgangControll()">-->
          <form action="@routes.PortController.readTiefgang()" method="post">
          <lable for="tiefgangInput">Tiefgang:</lable>
          <input type="text" class="form-control" id="tiefgang" name="tiefgang" placeholder="2.5m">
          <button type="submit" class="btn btn-primary" id="tiefgang">Best√§tigen</button>
        </form>


      </div>


      <!-- Inhalt -->
      <div id="content" class="container">
          @content


      </div>

    </div>




    <script src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")"></script>

    <script src="@routes.Assets.at("lib/leaflet/leaflet.js")"></script>
    <script src="@routes.Assets.at("javascripts/bodenseeMap.js")"></script>
    <script src="@routes.Assets.at("javascripts/bodenseeListe.js")"></script>
    <script src="@routes.Assets.at("javascripts/bodenseeLayout.js")"></script>

  </body>
</html>
